<div class="agent-card">
  <h2>🎧 Agent Dashboard</h2>
  <h4>Welcome, {{ agentName }}</h4>

  <div *ngIf="incomingSupplierId" class="incoming-popup">
    <p>Incoming call from supplier: <strong>{{ incomingSupplierId }}</strong></p>
    <div class="popup-actions">
      <button class="btn primary" (click)="accept()">✅ Accept</button>
      <button class="btn danger" (click)="reject()">❌ Reject</button>
    </div>
  </div>

  <div *ngIf="inCallWith" class="in-call">
    In call with: <strong>{{ inCallWith }}</strong>
  </div>

  <div class="audio-box">
    <p>🎙️ Remote (Supplier Audio)</p>
    <audio #remoteAudio autoplay></audio>
  </div>

  <div class="end-call">
    <button class="btn danger" (click)="endCall()" [disabled]="!inCallWith">End Call</button>
  </div>
</div>
