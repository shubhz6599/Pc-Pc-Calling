<div class="supplier-card">
  <h2>📞 Call Helpdesk (Audio)</h2>

  <div class="status" *ngIf="callStatus">{{ callStatus }}</div>
  <div class="queue" *ngIf="queuePosition">⏳ Queue position: {{ queuePosition }}</div>

  <div class="actions">
    <button class="btn primary" (click)="callHelpdesk()">Call Helpdesk</button>
    <button class="btn danger" (click)="hangup()">Hang Up</button>
  </div>

  <div class="audio-box">
    <p>🎧 Remote (Agent Audio)</p>
    <audio #remoteAudio autoplay></audio>
  </div>
</div>
